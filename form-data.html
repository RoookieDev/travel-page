<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap link-->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="assets/bootstrap/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
   
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/travel-page.css">

    <!--JQuery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 

</head>
<body>
    <div class="container">
        <form id="submit">
            <input type="file" name="file-data" accept=".pdf">
            <button type="submit">Submit</button>
        </form>
    </div>


    <script>
        $(document).ready(function(){
            $("#submit").on("submit", function(e){
                e.preventDefault();
                var formData = new FormData(this);

                $.ajax({
                    url: "upload.php",
                    type:"POST",
                    data:formData,
                    contentType : false,
                    processData : false,
                    success : function(data){
                        alert(data)
                    }
                })
            })
        })
    </script>
</body>
</html>
